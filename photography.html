<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photography</title>
  <!-- link to your global stylesheet -->
  <link rel="stylesheet" href="css/style.css">
  <!-- gallery-specific styles -->
  <style>
    .gallery {
      display: grid;
      gap: 10px;
    }
    @media (min-width: 992px) {
      .gallery { grid-template-columns: repeat(4, 1fr); }
    }
    @media (min-width: 768px) and (max-width: 991px) {
      .gallery { grid-template-columns: repeat(2, 1fr); }
    }
    @media (max-width: 767px) {
      .gallery { grid-template-columns: 1fr; }
    }
    .gallery figure {
      margin: 0;
      aspect-ratio: 1/1;
      overflow: hidden;
    }
    .gallery img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      border-radius: 4px;
      opacity: 0;
      transition: opacity 0.5s ease-in;
    }
    .gallery img.loaded {
      opacity: 1;
    }
    .gallery figcaption {
      margin-top: 0.5em;
      font-family: 'Georgia', serif;
      font-size: 0.9rem;
      font-style: italic;
      color: #555;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- include your site’s nav/header here -->
  <main>
    <h1>Photography</h1>
    <div class="gallery" id="gallery"></div>
  </main>
  <!-- include your site’s footer here -->

  <script>

      { src: '/web/photo41.webp', caption: 'Fondazione Prada, Milan (June 2025)' }
    ];

    // Fisher–Yates shuffle
    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    // Render the gallery on load
    document.addEventListener('DOMContentLoaded', () => {
      const gallery = document.getElementById('gallery');
      shuffle(images).forEach(({ src, caption }) => {
        const fig = document.createElement('figure');
        fig.className = 'photo-item';

        const img = document.createElement('img');
        img.src = src;
        img.alt = caption;
        img.loading = 'lazy';
        img.addEventListener('load', () => img.classList.add('loaded'));
        fig.appendChild(img);

        const cap = document.createElement('figcaption');
        cap.textContent = caption;
        fig.appendChild(cap);

        gallery.appendChild(fig);
      });
    });
  </script>
</body>
</html>
