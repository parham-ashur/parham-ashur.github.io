<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photography</title>
  <!-- link to your global stylesheet -->
  <link rel="stylesheet" href="css/style.css">
  <!-- gallery-specific styles -->
  <style>
    .gallery {
      display: grid;
      gap: 10px;
    }
    @media (min-width: 992px) {
      .gallery { grid-template-columns: repeat(4, 1fr); }
    }
    @media (min-width: 768px) and (max-width: 991px) {
      .gallery { grid-template-columns: repeat(2, 1fr); }
    }
    @media (max-width: 767px) {
      .gallery { grid-template-columns: 1fr; }
    }
    /* layout figure and caption */
    .gallery figure {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
    }
    /* Container for image placeholder and enforce aspect ratio */
    .img-container {
      position: relative;
      width: 100%;
      aspect-ratio: 1/1;
      overflow: hidden;
      background: #f0f0f0;
      border-radius: 4px;
    }
    .img-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      opacity: 0;
      transition: opacity 0.5s ease-in;
    }
    .img-container img.loaded {
      opacity: 1;
    }
    .gallery figcaption {
      margin-top: 0.5em;
      font-family: 'Georgia', serif;
      font-size: 0.9rem;
      font-style: italic;
      color: #555;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- include your site’s nav/header here -->
  <main>
    <h1>My Photography</h1>
    <div class="gallery" id="gallery"></div>
  </main>
  <!-- include your site’s footer here -->

    ];

    document.addEventListener('DOMContentLoaded', () => {
      const gallery = document.getElementById('gallery');

      // 1) Clone & shuffle
      const shuffled = [...images].sort(() => Math.random() - 0.5);

      // 2) Take only the first 20
      const randomTwenty = shuffled.slice(0, 20);

      // 3) Render those 20
      randomTwenty.forEach(item => {
        const fig = document.createElement('figure');
        fig.className = 'photo-item';

        const container = document.createElement('div');
        container.className = 'img-container';

        const img = document.createElement('img');
        img.src = item.src;
        img.alt = item.caption;
        img.loading = 'lazy';
        img.addEventListener('load', () => img.classList.add('loaded'));

        container.appendChild(img);
        fig.appendChild(container);

        const cap = document.createElement('figcaption');
        cap.textContent = item.caption;
        fig.appendChild(cap);

        gallery.appendChild(fig);
      });
    });
  </script>
